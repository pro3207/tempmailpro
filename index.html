<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempMailPro - Free Disposable Email Service</title>
  <meta name="description" content="Generate free temporary email instantly with TempMailPro. Protect your privacy, avoid spam, and use disposable email addresses online.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      min-height: 100vh;
    }
    .btn-main {
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s ease-in-out;
    }
    .btn-main:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
    }
    .navbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="text-gray-900">

  <!-- 🔝 Navigation -->
  <header class="navbar text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">TempMailPro</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="blog.html" class="hover:underline">Blog</a>
        <a href="privacy.html" class="hover:underline">Privacy Policy</a>
        <a href="terms.html" class="hover:underline">Terms</a>
        <a href="help.html" class="hover:underline">Help</a>
      </nav>
    </div>
  </header>

  <!-- 📩 Main Section -->
  <main class="container mx-auto text-center py-16 px-4">
    <h2 class="text-4xl font-bold text-white mb-6">Get Your Free Temporary Email</h2>
    <p class="text-lg text-gray-200 mb-8">Protect your personal inbox from spam & stay anonymous online.</p>

    <div class="bg-white rounded-2xl shadow-lg p-6 max-w-xl mx-auto">
      <p class="text-lg font-semibold text-gray-800 mb-4">Your Temporary Email:</p>
      <div id="emailBox" class="text-xl font-bold bg-gray-100 p-3 rounded-lg border border-gray-300 mb-4">Click Generate</div>
      <button onclick="generateEmail()" class="btn-main">✨ Generate New Email</button>
    </div>

    <!-- 📩 Inbox -->
    <div class="bg-white rounded-2xl shadow-lg p-6 max-w-xl mx-auto mt-8">
      <h3 class="text-xl font-bold mb-3">Inbox</h3>
      <ul id="inbox" class="text-left space-y-3 text-gray-700">
        <li>No emails yet.</li>
      </ul>
    </div>

    <!-- 📢 Ad Slot -->
    <div class="mt-10 bg-white rounded-xl p-4 shadow-md text-gray-600 text-center">
      <p>🔸 Your AdSense Ad Will Appear Here</p>
    </div>
  </main>

  <!-- 🔻 Footer -->
  <footer class="bg-gray-900 text-white py-6 mt-12">
    <div class="container mx-auto text-center text-sm">
      <p>© 2025 TempMailPro. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    function generateEmail() {
      const chars = "abcdefghijklmnopqrstuvwxyz1234567890";
      let email = "";
      for (let i = 0; i < 8; i++) {
        email += chars[Math.floor(Math.random() * chars.length)];
      }
      email += "@tempmailpro.com";
      document.getElementById("emailBox").innerText = email;

      // Inbox reset
      document.getElementById("inbox").innerHTML = "<li>Waiting for emails...</li>";
    }
  </script>
</body>
</html>
