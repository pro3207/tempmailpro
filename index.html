<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempMail Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
    }
    .email-box {
      background: white;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      display: inline-block;
      padding: 20px;
      margin-top: 20px;
      font-size: 18px;
      min-width: 280px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #357ab8;
    }
    .inbox {
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .mail {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .mail h4 {
      margin: 0 0 5px;
      color: #4a90e2;
    }
    .mail p {
      margin: 0;
      color: #555;
    }
    footer {
      background: #222;
      color: #aaa;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>TempMail Pro</header>

  <main>
    <h2>Temporary Email Address</h2>
    <div class="email-box" id="emailBox">Loading...</div>
    <br>
    <button onclick="generateEmail()">Generate Email</button>
    <button onclick="copyEmail()">Copy</button>

    <!-- Inbox Section -->
    <div class="inbox">
      <h3>Inbox</h3>
      <div id="inboxList">
        <p>No new emails yet.</p>
      </div>
    </div>
  </main>

  <footer>
    <a href="#">Blog</a> | 
    <a href="#">About</a> | 
    <a href="#">Privacy Policy</a> | 
    <a href="#">Terms & Conditions</a>
  </footer>

  <script>
    let email = "";
    const inboxList = document.getElementById("inboxList");

    function generateEmail() {
      const domains = ["@tempmail.com", "@mailpro.net", "@inboxnow.org"];
      const randomString = Math.random().toString(36).substring(2, 10);
      const randomDomain = domains[Math.floor(Math.random() * domains.length)];
      email = randomString + randomDomain;
      document.getElementById("emailBox").textContent = email;

      // Inbox ko reset karo
      inboxList.innerHTML = "<p>Waiting for new emails...</p>";

      // Dummy mails add karne ke liye
      setTimeout(() => {
        inboxList.innerHTML = `
          <div class="mail">
            <h4>Welcome to TempMail Pro</h4>
            <p>Thanks for using our service. Your temp email is ready!</p>
          </div>
          <div class="mail">
            <h4>Test Mail</h4>
            <p>This is a sample email received at ${email}</p>
          </div>
        `;
      }, 2000);
    }

    function copyEmail() {
      if(email){
        navigator.clipboard.writeText(email);
        alert("Copied: " + email);
      } else {
        alert("Please generate an email first!");
      }
    }
  </script>

</body>
</html>
